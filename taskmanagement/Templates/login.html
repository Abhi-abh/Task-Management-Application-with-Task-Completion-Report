{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
<body>

<div class="div container fw-bold mb-5 mt-5 bg-light w-50" style="border-radius: 5px;">
    <button class="bg-primary"><a class="nav-link text-white" href="{% url 'admin:index' %}">Super-Admin</a></button>
    <button class="bg-primary"><a class="nav-link text-white" href="{% url 'login1' %}">Admin</a></button>
    <form method="post">
        {% csrf_token %}
        <div class="text-center mt-5">
            <h1>Login Here</h1>
        </div>  
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </p>
            {% endfor %}
        </div>  
        {% endif %} 
    
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" id="username" name="username" required>
        </div>
    
        <div data-mdb-input-init class="form-outline mb-4 position-relative">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" placeholder="Password" id="password" name="password" required>
            <!-- Password toggle icon -->
            <i id="toggle-password" class="bi bi-eye-slash position-absolute" style="right: 10px; top: 38px; cursor: pointer;"></i>
        </div>
    
        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Log In</button>
    
        <div class="container text-center">
            <a class="text-primary" href="{% url 'signup' %}">Create new account</a><br>
        </div>
    </form>
    
    <!-- Add Bootstrap Icons (or another icon library) for the toggle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <script>
        // JavaScript to toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
    
        togglePassword.addEventListener('click', function () {
            // Toggle the type of the password field
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePassword.classList.remove('bi-eye-slash');
                togglePassword.classList.add('bi-eye');
            } else {
                passwordField.type = 'password';
                togglePassword.classList.remove('bi-eye');
                togglePassword.classList.add('bi-eye-slash');
            }
        });
    </script>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
